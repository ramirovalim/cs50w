<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Google Search</title>
</head>

<body>
    <div class="d-flex flex-column">
        <div class="navbar d-flex justify-content-end">
            <a href="./image.html">Image Search</a>
            <a href="./advanced.html">Advanced Search</a>
        </div>
        <div class="container d-flex flex-column justify-content-center align-items-center">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                width="272px" />
            <form class="row" action="https://www.google.com/search">
                <div class="query-input d-flex col-12 my-3">
                    <input type="text" name="q" class="col-12" placeholder="Search Google or type a URL">
                </div>
                <div class="buttons col-12 d-flex justify-content-center">
                    <div class="mx-2"><input type="submit" name="btnK" value="Google Search"></div>
                    <div class="mx-2"><input type="submit" name="btnI" value="I'm feeling lucky"></div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
